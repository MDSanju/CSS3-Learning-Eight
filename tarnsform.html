<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Attribute CSS</title>
    <style>
        .container,
        .inner {
            width: 150px;
            height: 150px;
            border: 2px solid rgb(221, 236, 8);
        }

        .container {
            background-color: rgb(0, 87, 128);
        }

        .inner {
            background-color: orangered;
            transform: translate(72px) scale(0.68) rotate(45deg);
        }
    </style>
</head>

<body>

    <h1>TransformAtt-transform: translate(72px) scale(0.68) rotate(45deg); has used</h1>

    <div class="box container">
        <div class="inner">box-1</div>
    </div>
    <div class="box container">
        <div class="inner">box-2</div>
    </div>
    <div class="box container">
        <div class="inner">box-3</div>
    </div>

</body>

</html>
